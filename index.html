<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Resultados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .btn-red {
            background-color: #dc3545; /* Vermelho */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn-red:hover {
            background-color: #c82333;
        }
        .result-box {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-3">Consultar Resultados</h2>
        
        <input type="text" id="matricula" class="form-control mb-2" placeholder="Digite sua matrícula">
        <button class="btn-red" onclick="buscarResultado()">Consultar</button>

        <div id="resultado" class="result-box mt-3"></div>
    </div>

    <script>
        async function buscarResultado() {
            let matricula = document.getElementById("matricula").value.toUpperCase();
            let resultadoElemento = document.getElementById("resultado");

            try {
                let response = await fetch("dados.json");
                
                if (!response.ok) {
                    throw new Error("Erro ao carregar JSON");
                }

                let dados = await response.json();
                let resultado = dados[matricula];

                if (resultado) {
                    let etit = resultado.ETIT || "N/A";
                    let assertividade = resultado.Assertividade || "N/A";
                    let dpa = resultado.DPA || "N/A";

                    resultadoElemento.innerHTML = `
                        <strong>Matrícula:</strong> ${matricula} <br>
                        <strong>ETIT:</strong> ${etit} <br>
                        <strong>Assertividade:</strong> ${assertividade} <br>
                        <strong>DPA:</strong> ${dpa}
                    `;
                } else {
                    resultadoElemento.innerHTML = `<span class="text-danger">Matrícula não encontrada.</span>`;
                }
            } catch (error) {
                resultadoElemento.innerHTML = `<span class="text-danger">Erro ao carregar os dados.</span>`;
                console.error("Erro:", error);
            }
        }
    </script>

</body>
</html>
