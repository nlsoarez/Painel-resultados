<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Resultados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            width: 100%;
        }
        .form-control {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3 class="text-center">Consultar Resultados</h3>
            <input type="text" id="matricula" class="form-control mb-3" placeholder="Digite sua matrícula">
            <button class="btn btn-danger" onclick="buscarResultado()">Consultar</button>
            <div id="resultado" class="mt-3 p-3 bg-light border rounded"></div>
        </div>
    </div>

    <script>
        async function buscarResultado() {
            let matricula = document.getElementById("matricula").value.toUpperCase();
            let resultadoElemento = document.getElementById("resultado");
            
            try {
                let response = await fetch("dados.json");
                if (!response.ok) {
                    throw new Error("Erro ao carregar JSON");
                }

                let dados = await response.json();
                let resultado = dados[matricula];

                if (resultado) {
                    let etit = resultado.ETIT || "N/A";
                    let assertividade = resultado.Assertividade || "N/A";
                    let dpa = resultado.DPA || "N/A";
                    let alerta = "";

                    if (dpa !== "N/A") {
                        let dpaValor = parseFloat(dpa);
                        if (dpaValor < 70) {
                            alerta = "<p class='text-danger'><strong>⚠ Você está bem abaixo da meta de DPA (90%).</strong></p>";
                        } else if (dpaValor < 90) {
                            alerta = "<p class='text-warning'><strong>⚠ Você está abaixo da meta de DPA (90%).</strong></p>";
                        }
                    }

                    resultadoElemento.innerHTML = `
                        <strong>Matrícula:</strong> ${matricula} <br>
                        <strong>ETIT:</strong> ${etit} <br>
                        <strong>Assertividade:</strong> ${assertividade} <br>
                        <strong>DPA:</strong> ${dpa}
                        ${alerta}
                    `;
                } else {
                    resultadoElemento.innerHTML = "<p class='text-danger'><strong>Matrícula não encontrada.</strong></p>";
                }
            } catch (error) {
                resultadoElemento.innerHTML = "<p class='text-danger'><strong>Erro ao carregar os dados.</strong></p>";
                console.error("Erro:", error);
            }
        }
    </script>
</body>
</html>
