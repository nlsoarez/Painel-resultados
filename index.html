<!DOCTYPE html>  
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Resultados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 15px;
        }
        .btn-red {
            background-color: #d9534f;
            border-color: #d43f3a;
            color: white;
        }
        .btn-red:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }
        .atualizacao {
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro" class="logo">
        <h2 class="mb-3">Consultar Resultados</h2>
        <input type="text" id="matricula" class="form-control mb-2" placeholder="Digite sua matrícula">
        <button class="btn btn-red w-100" onclick="buscarResultado()">Consultar</button>
        <div id="resultado" class="mt-3 p-3 bg-light border rounded"></div>
        <div class="atualizacao">Última atualização: 16/02</div>
    </div>

    <!-- Modal para exibir indicadores e metas -->
    <div class="modal fade" id="indicadoresModal" tabindex="-1" aria-labelledby="indicadoresModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="indicadoresModalLabel">Indicadores e Metas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p><strong>ETIT:</strong> 85% (Residencial/Empresarial), 80% (Móvel)</p>
                    <p><strong>Assertividade:</strong> 98% (Residencial), 85% (Móvel)</p>
                    <p><strong>DPA:</strong> 90% (todos)</p>
                    <div id="certificacaoMensagem" class="mt-2 fw-bold text-danger"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function buscarResultado() {
            let matricula = document.getElementById("matricula").value.toUpperCase();
            let resultadoElemento = document.getElementById("resultado");
            let certificacaoMensagem = document.getElementById("certificacaoMensagem");

            try {
                let response = await fetch("dados.json");
                if (!response.ok) throw new Error("Erro ao carregar JSON");
                let dados = await response.json();
                let resultado = dados.colaboradores.find(colab => colab.Matricula === matricula);

                if (resultado) {
                    let nome = resultado.Nome || "Nome não disponível";
                    let etit = resultado.ETIT || "N/A";
                    let assertividade = resultado.Assertividade || "N/A";
                    let dpa = resultado.DPA || "N/A";
                    let mensagem = "";
                    let abaixoMeta = false;

                    // Verificar apenas o DPA
                    if (dpa !== "N/A") {
                        let dpaValor = parseFloat(dpa.replace('%', ''));
                        if (dpaValor < 90) {
                            mensagem = "<br><span style='color: orange; font-weight: bold;'>Atenção: Seu DPA está abaixo da meta!</span>";
                            abaixoMeta = true;
                        }
                    }

                    // Mensagem sobre certificação (apenas se o DPA estiver abaixo)
                    certificacaoMensagem.innerHTML = abaixoMeta ? "Para certificar precisa estar dentro das Metas." : "";

                    resultadoElemento.innerHTML = `
                        <strong>Matrícula:</strong> ${matricula} <br>
                        <strong>Nome:</strong> ${nome} <br>
                        <strong>ETIT:</strong> ${etit} <br>
                        <strong>Assertividade:</strong> ${assertividade} <br>
                        <strong>DPA:</strong> ${dpa} ${mensagem}
                    `;

                    // Abrir o modal
                    let modal = new bootstrap.Modal(document.getElementById('indicadoresModal'));
                    modal.show();
                } else {
                    resultadoElemento.innerHTML = "Matrícula não encontrada.";
                }
            } catch (error) {
                resultadoElemento.innerHTML = "Erro ao carregar os dados.";
                console.error("Erro:", error);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
