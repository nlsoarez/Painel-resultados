<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Resultados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" class="logo" alt="Claro Brasil">
    <h1>Consultar Resultados</h1>
    <input type="text" id="matricula" placeholder="Digite sua matrícula">
    <button onclick="consultar()">Consultar</button>
    
    <div id="resultado">
        <p><strong>Nome:</strong> ROMULO BARBOSA NICOLAE</p>
        <p><strong>Setor:</strong> Empresarial</p>
        <p><strong>ETIT:</strong> 48%</p>
        <p><strong>Assertividade:</strong> -</p>
        <p><strong>DPA:</strong> 69%</p>
        <p><strong style="color: red;">Você não está certificando</strong> <span style="color: red;">❌</span></p>
    </div>

    <p class="atualizacao">Última atualização: 23/02</p>
</div>

<script src="script.js"></script>
</body>
</html>
