<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        .certificado {
            color: green;
            font-weight: bold;
        }
        .nao-certificado {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro" class="logo">
        <h2 class="mb-3">Consultar Certificação</h2>
        <input type="text" id="matricula" class="form-control mb-2" placeholder="Digite sua matrícula">
        <button class="btn btn-primary w-100" onclick="buscarResultado()">Consultar</button>
        <div id="resultado" class="mt-3 p-3 bg-light border rounded"></div>
    </div>

    <script>
        async function buscarResultado() {
            let matricula = document.getElementById("matricula").value.toUpperCase();
            let resultadoElemento = document.getElementById("resultado");

            try {
                let response = await fetch("dados.json");
                if (!response.ok) throw new Error("Erro ao carregar JSON");
                let dados = await response.json();

                let colaborador = dados.colaboradores.find(colab => colab.Matricula === matricula);

                if (colaborador) {
                    let setor = colaborador.Setor;
                    let etitMeta = dados.metas.ETIT[setor] || "-";
                    let assertividadeMeta = dados.metas.Assertividade[setor] || "-";
                    let dpaMeta = dados.metas.DPA[setor] || "-";

                    let etitValor = parseFloat(colaborador.ETIT.replace("%", "")) || 0;
                    let assertividadeValor = parseFloat(colaborador.Assertividade.replace("%", "")) || 0;
                    let dpaValor = parseFloat(colaborador.DPA.replace("%", "")) || 0;

                    let statusETIT = etitMeta !== "-" && etitValor >= etitMeta ? "✔️" : "❌";
                    let statusAssertividade = assertividadeMeta !== "-" && assertividadeValor >= assertividadeMeta ? "✔️" : "❌";
                    let statusDPA = dpaMeta !== "-" && dpaValor >= dpaMeta ? "✔️" : "❌";

                    let certificado = (statusETIT === "✔️" && statusAssertividade === "✔️" && statusDPA === "✔️");

                    resultadoElemento.innerHTML = `
                        <strong>Matrícula:</strong> ${colaborador.Matricula} <br>
                        <strong>Nome:</strong> ${colaborador.Nome} <br>
                        <strong>Setor:</strong> ${setor} <br><br>

                        <strong>ETIT:</strong> ${colaborador.ETIT} (Meta: ${etitMeta}%) ${statusETIT} <br>
                        <strong>Assertividade:</strong> ${colaborador.Assertividade || 'N/A'} (Meta: ${assertividadeMeta}%) ${statusAssertividade} <br>
                        <strong>DPA:</strong> ${colaborador.DPA || 'N/A'} (Meta: ${dpaMeta}%) ${statusDPA} <br><br>

                        <span class="${certificado ? 'certificado' : 'nao-certificado'}">
                            ${certificado ? "✅ Certificado" : "❌ Não Certificado"}
                        </span>
                    `;
                } else {
                    resultadoElemento.innerHTML = "Matrícula não encontrada.";
                }
            } catch (error) {
                resultadoElemento.innerHTML = "Erro ao carregar os dados.";
                console.error("Erro:", error);
            }
        }
    </script>
</body>
</html>
