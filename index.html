<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de consulta de indicadores da Claro">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Consulta de Indicadores - Claro</title>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo" aria-label="Claro">claro</div>
            <div class="header-text">
                <h1>Consulta de Indicadores</h1>
                <p class="header-subtitle">Acompanhe seus resultados de performance</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-card">
                <label for="matricula" class="sr-only">Matrícula</label>
                <div class="search-row">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                        </svg>
                        <input type="text"
                               id="matricula"
                               placeholder="Digite sua matrícula"
                               aria-label="Digite a matrícula para consulta"
                               autocomplete="off">
                    </div>
                    <button id="consultar-btn">Consultar</button>
                </div>
            </div>

            <div id="resultado" class="resultado" aria-live="polite"></div>
        </div>
    </main>

    <footer class="footer">
        <span>Atualizado em <strong id="data-atualizacao">18/02</strong></span>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
