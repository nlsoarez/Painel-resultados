<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Resultados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        .resultado {
            margin-top: 20px;
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
        }
        .alerta {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consultar Resultados</h2>
        <input type="text" id="matricula" placeholder="Digite sua matrícula">
        <button onclick="buscarResultado()">Consultar</button>
        <div id="resultado"></div>
    </div>
    <script>
        async function buscarResultado() {
            let matricula = document.getElementById("matricula").value.toUpperCase();
            let resultadoElemento = document.getElementById("resultado");
            resultadoElemento.innerHTML = "";
            
            try {
                let response = await fetch("dados.json");
                if (!response.ok) {
                    throw new Error("Erro ao carregar JSON");
                }

                let dados = await response.json();
                let resultado = dados[matricula];
                
                if (resultado) {
                    let etit = resultado.ETIT || "N/A";
                    let assertividade = resultado.Assertividade || "N/A";
                    let dpa = resultado.DPA ? resultado.DPA.replace('%', '') : "N/A";
                    
                    let alerta = "";
                    if (dpa !== "N/A") {
                        let dpaValor = parseFloat(dpa);
                        if (dpaValor < 70) {
                            alerta = "<p class='alerta'>⚠️ Sua DPA está bem abaixo da meta!</p>";
                        } else if (dpaValor < 90) {
                            alerta = "<p class='alerta'>⚠️ Sua DPA está abaixo da meta!</p>";
                        }
                    }
                    
                    resultadoElemento.innerHTML = `
                        <div class="resultado">
                            <strong>Matrícula:</strong> ${matricula} <br>
                            <strong>ETIT:</strong> ${etit} <br>
                            <strong>Assertividade:</strong> ${assertividade} <br>
                            <strong>DPA:</strong> ${dpa}%
                        </div>
                        ${alerta}
                    `;
                } else {
                    resultadoElemento.innerHTML = "<p class='alerta'>Matrícula não encontrada.</p>";
                }
            } catch (error) {
                resultadoElemento.innerHTML = "<p class='alerta'>Erro ao carregar os dados.</p>";
                console.error("Erro:", error);
            }
        }
    </script>
</body>
</html>
