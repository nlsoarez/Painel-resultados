<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Resultados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        .alerta {
            color: orange;
            font-weight: bold;
        }
        .alerta-grave {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Consultar Resultados</h2>
    <input type="text" id="matricula" placeholder="Digite sua matrícula">
    <button onclick="buscarResultado()">Consultar</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        async function buscarResultado() {
            let matricula = document.getElementById("matricula").value.toUpperCase();
            let resultadoElemento = document.getElementById("resultado");

            try {
                let response = await fetch("dados.json");
                
                if (!response.ok) {
                    throw new Error("Erro ao carregar JSON");
                }

                let dados = await response.json();
                let resultado = dados[matricula];

                if (resultado) {
                    let etit = resultado.ETIT || "N/A";
                    let assertividade = resultado.Assertividade || "N/A";
                    let dpa = resultado.DPA ? parseFloat(resultado.DPA.replace('%', '')) : "N/A";

                    let mensagem = `<strong>Matrícula:</strong> ${matricula} <br>
                        <strong>ETIT:</strong> ${etit} <br>
                        <strong>Assertividade:</strong> ${assertividade} <br>
                        <strong>DPA:</strong> ${dpa}%`;

                    if (dpa !== "N/A") {
                        if (dpa < 70) {
                            mensagem += `<br><span class='alerta-grave'>⚠ Atenção: Seu DPA está bem abaixo da meta (90%)!</span>`;
                        } else if (dpa < 90) {
                            mensagem += `<br><span class='alerta'>⚠ Atenção: Seu DPA está abaixo da meta (90%)!</span>`;
                        }
                    }
                    
                    resultadoElemento.innerHTML = mensagem;
                } else {
                    resultadoElemento.innerHTML = "Matrícula não encontrada.";
                }
            } catch (error) {
                resultadoElemento.innerHTML = "Erro ao carregar os dados.";
                console.error("Erro:", error);
            }
        }
    </script>
</body>
</html>
