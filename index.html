<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de consulta de indicadores da Claro">
    <link rel="stylesheet" href="styles.css">
    <title>Consulta de Indicadores - Claro</title>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Claro.svg" 
             alt="Logo Claro" 
             class="logo"
             loading="lazy">
        <h1>Consulta de Indicadores</h1>
        
        <div class="input-group">
            <label for="matricula" class="sr-only">Matrícula</label>
            <input type="text" 
                   id="matricula" 
                   placeholder="Digite a matrícula"
                   aria-label="Digite a matrícula para consulta">
            <button id="consultar-btn">Consultar</button>
        </div>
        
        <div id="resultado" class="resultado" aria-live="polite"></div>
        
        <p class="atualizacao">Última atualização: <span id="data-atualizacao">21/01</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
