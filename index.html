<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Resultados</title>
</head>
<body>
    <h1>Consultar Resultados</h1>
    <input type="text" id="matricula" placeholder="Digite sua matrícula">
    <button onclick="buscarResultado()">Buscar</button>
    <p id="resultado"></p>

    <script>
        async function buscarResultado() {
            const matricula = document.getElementById('matricula').value.trim().toUpperCase();
            const response = await fetch('dados.json'); 
            const data = await response.json();
            
            const usuario = data.find(user => user.matricula === matricula);
            
            if (usuario) {
                document.getElementById('resultado').innerText = `Sua nota foi: ${usuario.resultado}`;
            } else {
                document.getElementById('resultado').innerText = "Matrícula não encontrada.";
            }
        }
    </script>
</body>
</html>
