<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Resultados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        .btn-red {
            background-color: #d9534f;
            border-color: #d43f3a;
            color: white;
        }
        .btn-red:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }
        .atualizacao {
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro" class="logo">
        <h2 class="mb-3">Consultar Resultados</h2>
        <input type="text" id="matricula" class="form-control mb-2" placeholder="Digite sua matrícula">
        <button class="btn btn-red w-100" onclick="buscarResultado()">Consultar</button>
        <div id="resultado" class="mt-3 p-3 bg-light border rounded"></div>
        <div class="atualizacao">Última atualização: 16/02</div>
    </div>

    <script>
        const metas = {
            ETIT: { Residencial: 85, Empresarial: 85, Móvel: 80 },
            Assertividade: { Residencial: 98, Móvel: 85 },
            DPA: { Residencial: 90, Empresarial: 90, Móvel: 90 }
        };

        async function buscarResultado() {
            let matricula = document.getElementById("matricula").value.toUpperCase();
            let resultadoElemento = document.getElementById("resultado");

            try {
                let response = await fetch("dados.json");
                if (!response.ok) throw new Error("Erro ao carregar JSON");
                let dados = await response.json();
                let resultado = null;
                
                for (let area in dados) {
                    resultado = dados[area].find(colab => colab.Matricula === matricula);
                    if (resultado) break;
                }

                if (resultado) {
                    let nome = resultado.Nome || "Nome não disponível";
                    let etit = parseFloat(resultado.ETIT?.replace('%', '')) || null;
                    let assertividade = parseFloat(resultado.Assertividade?.replace('%', '')) || null;
                    let dpa = parseFloat(resultado.DPA?.replace('%', '')) || null;
                    let certificando = true;
                    let falhas = [];

                    if (etit !== null && etit < metas.ETIT[resultado.Area]) {
                        falhas.push(`ETIT abaixo da meta (${etit}%)`);
                        certificando = false;
                    }
                    if (assertividade !== null && assertividade < metas.Assertividade[resultado.Area]) {
                        falhas.push(`Assertividade abaixo da meta (${assertividade}%)`);
                        certificando = false;
                    }
                    if (dpa !== null && dpa < metas.DPA[resultado.Area]) {
                        falhas.push(`DPA abaixo da meta (${dpa}%)`);
                        certificando = false;
                    }

                    let mensagem = certificando 
                        ? `<span style='color: green; font-weight: bold;'>Você está certificando!</span>`
                        : `<span style='color: red; font-weight: bold;'>Você não está certificando pois seu ${falhas.join(', ')}.</span>`;

                    resultadoElemento.innerHTML = `
                        <strong>Matrícula:</strong> ${matricula} <br>
                        <strong>Nome:</strong> ${nome} <br>
                        <strong>Área:</strong> ${resultado.Area} <br>
                        <strong>ETIT:</strong> ${etit !== null ? etit + '%' : 'N/A'} <br>
                        <strong>Assertividade:</strong> ${assertividade !== null ? assertividade + '%' : 'N/A'} <br>
                        <strong>DPA:</strong> ${dpa !== null ? dpa + '%' : 'N/A'} <br>
                        ${mensagem}
                    `;
                } else {
                    resultadoElemento.innerHTML = "Matrícula não encontrada.";
                }
            } catch (error) {
                resultadoElemento.innerHTML = "Erro ao carregar os dados.";
                console.error("Erro:", error);
            }
        }
    </script>
</body>
</html>
