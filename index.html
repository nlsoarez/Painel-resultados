<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Resultados</title>
</head>
<body>
    <h2>Consultar Resultados</h2>
    <input type="text" id="matricula" placeholder="Digite sua matrícula">
    <button onclick="buscarResultado()">Consultar</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        async function buscarResultado() {
            let matricula = document.getElementById("matricula").value.toUpperCase();
            let resultadoElemento = document.getElementById("resultado");

            try {
                let response = await fetch("dados.json");
                
                if (!response.ok) {
                    throw new Error("Erro ao carregar JSON");
                }

                let dados = await response.json();

                if (dados[matricula]) {
                    let etit = dados[matricula].ETIT || "N/A";
                    let assertividade = dados[matricula].Assertividade || "N/A";

                    resultadoElemento.innerHTML = `
                        <strong>ETIT:</strong> ${etit} <br>
                        <strong>Assertividade:</strong> ${assertividade}
                    `;
                } else {
                    resultadoElemento.innerHTML = "Matrícula não encontrada.";
                }
            } catch (error) {
                resultadoElemento.innerHTML = "Erro ao carregar os dados.";
                console.error("Erro:", error);
            }
        }
    </script>
</body>
</html>
